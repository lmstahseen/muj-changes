<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mujtama - Achieve Goals Through Community Accountability</title>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <style>
      @font-face {
        font-family: 'GeistVF';
        src: url('https://cdn.jsdelivr.net/npm/geist-font@latest/fonts/GeistVF.woff2') format('woff2');
        font-display: swap;
        font-weight: 100 900;
        font-style: normal;
      }
      
      @font-face {
        font-family: 'GeistMonoVF';
        src: url('https://cdn.jsdelivr.net/npm/geist-font@latest/fonts/GeistMonoVF.woff2') format('woff2');
        font-display: swap;
        font-weight: 100 900;
        font-style: normal;
      }
      
      body {
        font-family: 'GeistVF', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #f9fafb;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e0eefe;
        border-top: 4px solid #0d8edc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Custom Bolt.new Badge Configuration */
      .bolt-badge {
        transition: all 0.3s ease;
      }
      @keyframes badgeIntro {
        0% { transform: rotateY(-90deg); opacity: 0; }
        100% { transform: rotateY(0deg); opacity: 1; }
      }
      .bolt-badge-intro {
        animation: badgeIntro 0.8s ease-out 1s both;
      }
      .bolt-badge-intro.animated {
        animation: none;
      }
      @keyframes badgeHover {
        0% { transform: scale(1) rotate(0deg); }
        50% { transform: scale(1.1) rotate(22deg); }
        100% { transform: scale(1) rotate(0deg); }
      }
      .bolt-badge:hover {
        animation: badgeHover 0.6s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Bolt.new Badge -->
    <div class="fixed bottom-4 right-4 z-50">
      <a href="https://bolt.new/?rid=os72mi" target="_blank" rel="noopener noreferrer" 
         class="block transition-all duration-300 hover:shadow-2xl">
        <img src="/black_circle_360x360.png" 
             alt="Built with Bolt.new badge" 
             class="w-20 h-20 md:w-28 md:h-28 rounded-full shadow-lg bolt-badge bolt-badge-intro"
             onanimationend="this.classList.add('animated')" />
      </a>
    </div>
  </body>
</html>
