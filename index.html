<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mujtama - Achieve Goals Through Community Accountability</title>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <style>
      @font-face {
        font-family: 'GeistVF';
        src: url('https://cdn.jsdelivr.net/npm/geist-font@latest/fonts/GeistVF.woff2') format('woff2');
        font-display: swap;
        font-weight: 100 900;
        font-style: normal;
      }
      
      @font-face {
        font-family: 'GeistMonoVF';
        src: url('https://cdn.jsdelivr.net/npm/geist-font@latest/fonts/GeistMonoVF.woff2') format('woff2');
        font-display: swap;
        font-weight: 100 900;
        font-style: normal;
      }
      
      body {
        font-family: 'GeistVF', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #f9fafb;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e0eefe;
        border-top: 4px solid #0d8edc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
